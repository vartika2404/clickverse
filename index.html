<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern Recognition Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #2c3e50;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    canvas {
      border: 2px solid #2c3e50;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background: #ffffff;
    }

    .options {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }

    .feedback {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #2ecc71;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .feedback.show {
      opacity: 1;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>Select the Dot's Motion Pattern</h1>
  <canvas id="patternCanvas" width="400" height="400"></canvas>
  <div class="options">
    <button onclick="checkAnswer('circle')">Circle</button>
    <button onclick="checkAnswer('rectangle')">Rectangle</button>
    <button onclick="checkAnswer('zigzag')">Zigzag</button>
    <button onclick="checkAnswer('random')">Random</button>
  </div>
  <div id="feedback" class="feedback"></div>
  <script src="script.js"></script>
</body>
</html>
